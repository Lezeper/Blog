<div class="panel panel-default" ng-repeat="post in posts" id="post-{{$index+1}}">
    <div class="panel-body">
        <a href="/p/{{post._id}}"><h3>{{post.title}}</h3></a>
        <i class="fa fa-clock-o"></i><abbr class="published"> {{post.created  | date:"MM/dd/yyyy 'at' h:mma" }}</abbr>
        <hr>
        <div>
            <p>{{post.contents}}</p>
        </div>
        <a href="#">Read More...</a>
    </div>
</div>

<div class="text-center">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>

        <li ng-repeat="n in [] | range: pages"><a href="#">{{$index+1}}</a></li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</div>
